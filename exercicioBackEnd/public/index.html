<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File reader</title>
    <style>
        body {width: 600px;height: 800px}

        main {
            width: 100%;
            height: 100%;

        }

            margin-top: 10px;

            border-radius: 10px;

<body>
    <main>
        <aside>
            <label for="file">Choose the file from the list:</label>
            <input list="files" name="file" id="file">
            
            <datalist id="files">
              <option value="f1.txt">
              <option value="f2.txt">
              <option value="f3.txt">
              <option value="f4.txt">
              <option value="f5.txt">
            </datalist> 
            <button onclick="readFile()">READ THE FILE</button>
        </aside>
        <div id="readSpace">
        </div>
    </main>
</body>
